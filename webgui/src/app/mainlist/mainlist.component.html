<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Total Statistics
            </mat-panel-title>
            <mat-panel-description>
                Global information
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-mainstat></app-mainstat>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Per-Repositiory Statistics
            </mat-panel-title>
            <mat-panel-description>
                Per-Repositiory Information
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
    </mat-expansion-panel>
</mat-accordion>
